name: "alboarrd-dev"

services:
  alboarrd-dev:
    container_name: alboarrd-dev
    build:
      context: ./src
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    volumes:
      - ./src:/app
      - ./config.yaml:/etc/config.yaml:ro
    command:
      - "sh"
      - "-c"
      - "pnpm install && pnpm dev"
    working_dir: /app
    ports:
      - "3000"
    environment:
      - HEADER_USER=remote-user
      - HEADER_NAME=remote-name
      - HEADER_GROUPS=remote-group
